<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代理模式</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul,li {
      list-style: none;
    }
    li {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 5px;
      color: #fff;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script src="./index.js"></script>
</body>
</html>
